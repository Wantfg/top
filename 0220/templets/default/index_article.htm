<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="applicable-device" content="pc,mobile" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link href="/skin/css/bootstrap.css" rel="stylesheet" />
<link href="/skin/css/bxslider.css" rel="stylesheet" />
<link href="/skin/css/style.css" rel="stylesheet" />
<link href="/skin/css/online.css" rel="stylesheet" />
<script src="/skin/js/jquery.min.js" type="text/javascript"></script>
<script src="/skin/js/bxslider.min.js" type="text/javascript"></script>
<script src="/skin/js/common.js" type="text/javascript"></script>
<script src="/skin/js/bootstrap.js" type="text/javascript"></script>
<!--[if lt IE 9]>
      <script src="/skin/js/html5shiv.min.js"></script>
      <script src="/skin/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{dede:include filename="head.htm"/}
<div class="main">
  <div class="container list_main"> 
    
    <!-- right -->
    <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
      <div class="list_box">
        <h2 class="title_h2">{dede:field name='typename'/}</h2>
        <div class="contents"> {dede:field.content/} </div>
      </div>
    </div>
    
    <!-- left --> 
    {dede:include filename="left.htm"/}
    <div style="clear:both;"></div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
