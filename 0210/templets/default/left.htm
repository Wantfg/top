<div class="col-xs-12 col-sm-4 col-md-3">
  <div class="navigationBox" id="classification">
    <div class="classTitleBar"> {dede:field name='typeid' function="GetTopTypename(@me)"/} </div>
    <div class="list">
      <ul id="firstpane">
        {dede:channel type='son' currentstyle="
        <li><a href='~typelink~' class='firstSelected selected'>~typename~</a></li>
        "}
        <li> <a href="[field:typeurl/]"> [field:typename/] </a> </li>
        {/dede:channel}
      </ul>
    </div>
  </div>
  <div class="contactBox">
    <div class="classTitleBar"> 联系方式 </div>
    <div class="content">
      <p style="white-space:normal;"> <span style="line-height:1.5;"> 电话：{dede:global.cfg_tel/} </span> </p>
      <p style="white-space:normal;"> 传真：{dede:global.cfg_fax/} </p>
      <p style="white-space:normal;"> 邮箱：{dede:global.cfg_email/} </p>
      <p style="white-space:normal;"> 地址：{dede:global.cfg_add/} </p>
    </div>
  </div>
</div>
