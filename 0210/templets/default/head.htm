<header>
  <div class="topBox">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 logo"><a href="/"><img src="/skin/images/logo.jpg" alt="{dede:global.cfg_webname/}" /></a></div>
        <div class="col-xs-12 col-sm-5 col-md-4 keyweb">
          <div class="searchBox">
            <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
              <input type="hidden" name="q" value="0"/>
              <input type="text" name="keyword" value="产品搜索" onFocus="this.value=''"
                                onBlur="if(!value){value=defaultValue;}">
              <button type="submit">
              <a>搜 索</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-static-top navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <a class="navbar-brand" href="/"></a></div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">网站首页</a></li>
          {dede:channelartlist typeid='top'}
          <li class="dropdown"><a href="{dede:field name='typeurl'/}" class="dropdown-toggle" data-toggle="dropdown">{dede:field name='typename'/}</a><a href="#" id="app_menudown" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-menu-down btn-xs"></span></a>
            <ul class="dropdown-menu" role="menu">
              {dede:channel type='son' noself='yes'}
              <li><a href="[field:typeurl/]">[field:typename/]</a></li>
              {/dede:channel}
            </ul>
          </li>
          {/dede:channelartlist}
        </ul>
      </div>
      <!--/.nav-collapse --> 
    </div>
  </nav>
</header>
