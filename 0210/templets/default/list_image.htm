<!DOCTYPE html>
<html lang="zh-cn">
        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
        <meta name="keywords" content="{dede:field name='keywords'/}" />
        <meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
        <meta name="applicable-device" content="pc,mobile">
        <link rel="stylesheet" type="text/css" href="/skin/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/skin/css/glide.css">
        <link rel="stylesheet" type="text/css" href="/skin/css/style.css">
        <script src="/skin/js/jquery.min.js" type="text/javascript">
        </script>
        <script src="/skin/js/jquery.glide.js" type="text/javascript">
        </script>
        <script src="/skin/js/bootstrap.js" type="text/javascript">
        </script>
        <!--[if lt IE 9]>
            <script src="/skin/js/html5shiv.min.js" type="text/javascript">
            </script>
            <script src="/skin/js/respond.min.js" type="text/javascript">
            </script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="/skin/css/lightbox.css">
        <script src="/skin/js/lightbox.js" type="text/javascript">
        </script>
        </head>
        {dede:include filename="head.htm"/}
        <div class="banner">
  <div class="slider">
            <ul class="slider__wrapper">
      <li class="slider__item"><a style="background-image:url(/skin/images/b.jpg)"><img class='img' src="/skin/images/b.jpg" /><img class='mobileimg' src="/skin/images/b.jpg" /></a></li>
    </ul>
          </div>
</div>
        <body>
<div class="container">
          <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-9" id="rightBox">
              <div class="positionBox">
        <div class="titleBar">
                  <h5> 当前位置 </h5>
                  <span> {dede:field name='position'/} </span> </div>
      </div>
              <div class="productList"> {dede:list pagesize ='8'}
        <div class="col-xs-6 col-sm-3 col-md-3 col-mm-3">
                  <div class="productImg"> <a href="[field:arcurl/]" title="[field:title/]"> <img src="[field:picname/]" alt="[field:title/]"> </a> <a class="productTitle" href="[field:arcurl/]" title="[field:title/]"> [field:title/] </a> </div>
                </div>
        {/dede:list} </div>
              <div class="pageBar">
        <div class="pageList"> {dede:pagelist listitem="index,end,pageno" listsize="5"/} </div>
      </div>
            </div>
    <!-- left --> 
    {dede:include filename="left.htm"/} </div>
        </div>
</div>
{dede:include filename="footer.htm"/}
</html>
</body>
</html>
