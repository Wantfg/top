<script type="text/javascript" src="/skin/js/layer.js">

<script type="text/javascript">
                            $("#feedback_form").submit(function() {
                                var self = $(this);
                                $.post(self.attr("action"), self.serialize(), success, "json");
                                return false;

                                function success(data) {
                                    if (data.status == 1) {
                                        layer.msg(data.info, {
                                            icon: 1,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        },
                                        function() {
                                            $('#feedback_form')[0].reset();
                                        });
                                    } else {
                                        layer.msg(data.info, {
                                            icon: 2,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                        $(".reloadverify").click();
                                    }
                                }
                            });
                        </script>
